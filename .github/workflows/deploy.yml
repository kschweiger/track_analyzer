name: Deploy package and documentation

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
      - name: Setup a local virtual environment (if no poetry.toml file)
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
      - name: Install dependencies
        run: |
          poetry install --with doc
          source .venv/bin/activate
      - name: Build the package
        run: |
          pip list
          poetry build
      - name: Store the distribution packages
        uses: actions/upload-artifact@master
        with:
          name: build-artifacts
          path: dist/
  publish-test-index:
    name: Publish Python ðŸ distribution ðŸ“¦ to Test-PyPI
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
      - name: Set repo settings
        run : |
          poetry source add testpypi https://test.pypi.org/simple/
          poetry config repositories.testpypi https://test.pypi.org/legacy/
          poetry config pypi-token.testpypi ${{ secrets.TEST_PYPI_API_KEY }}
      - name: Download all the dists
        uses: actions/download-artifact@master
        with:
          name: build-artifacts
          path: dist/
      - name: Publish dist
        run: |
          ls -l
          ls -l dist/
          poetry publish -r testpypi
  install-test-package:
    name: Install ðŸ“¦ from Test-PyPI
    runs-on: ubuntu-latest
    needs: publish-test-index
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install package and run cli
        run: |
          pip install --no-cache-dir --extra-index-url https://pypi.org/simple/ -i https://test.pypi.org/simple/ geo-track-analyzer
          enhance-elevation --help
  publish-index:
    name: Publish Python ðŸ distribution ðŸ“¦ to PyPI
    runs-on: ubuntu-latest
    needs: [install-test-package,publish-github]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
      - name: Set repo settings
        run : |
          poetry source add pypi
          poetry config pypi-token.pypi "${{ secrets.PYPI_API_KEY }}"
      - name: Download all the dists
        uses: actions/download-artifact@master
        with:
          name: build-artifacts
          path: dist/
      - name: Publish dist
        run: |
          ls -l
          ls -l dist/
          poetry publish
  publish-github:
    name: GitHub release ðŸ¦¾
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Setup Python
        uses: actions/setup-python@master
      - name: Install git-changelog
        run: pip install git-changelog
      - name: Prepare release notes
        run: git-changelog --release-notes > release-notes.md
      - name: Download all the dists
        uses: actions/download-artifact@master
        with:
          name: build-artifacts
          path: dist/
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release-notes.md
          files: dist/*
  deploy-doc:
    name: Build and deploy documentation ðŸ“š
    runs-on: ubuntu-latest
    needs: publish-github
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
      - name: Setup a local virtual environment (if no poetry.toml file)
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
      - name: Install dependencies
        run: |
          poetry install --with doc
      - name: Build the documentation
        run: |
          source .venv/bin/activate
          pip list
          cd docs/
          export SPHINX_GITHUB_CHANGELOG_TOKEN=${{ secrets.SPHINX_GITHUB_CHANGELOG_TOKEN }}
          python generate_visualization_examples.py
          make html
      - uses: actions/upload-artifact@v1
        with:
          name: DocumentationHTML
          path: docs/_build/html/

      - name: Commit documentation changes
        run: |
          git clone https://github.com/kschweiger/track_analyzer.git --branch gh-pages --single-branch gh-pages
          cp -r docs/_build/html/* gh-pages/
          cd gh-pages
          touch .nojekyll
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update documentation" -a || true
          # The above command will fail if no changes were present, so we ignore
          # that.
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          directory: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}