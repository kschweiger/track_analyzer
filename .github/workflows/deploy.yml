name: Deploy package and documentation

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
      - name: Setup a local virtual environment (if no poetry.toml file)
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
      - name: Install dependencies
        run: |
          poetry install --with doc
          source .venv/bin/activate
      - name: Build the package
        run: |
          pip list
          poetry build
      - name: Store the distribution packages
        uses: actions/upload-artifact@master
        with:
          name: build-artifacts
          path: dist/
  publish:
    name: Publish Python üêç distribution üì¶ to PyPI
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: dist/
      - name: Publish dist
        run: |
          pip list
          ls -l
          ls -l dist/
  deploy-doc:
    name: Build and deploy documentation üìö
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
      - name: Setup a local virtual environment (if no poetry.toml file)
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
      - name: Install dependencies
        run: |
          poetry install --with doc
      - name: Build the documentation
        run: |
          source .venv/bin/activate
          pip list
          cd docs/
          python generate_visualization_examples.py
          make html
      - uses: actions/upload-artifact@v1
        with:
          name: DocumentationHTML
          path: docs/_build/html/

      - name: Commit documentation changes
        run: |
          git clone https://github.com/kschweiger/track_analyzer.git --branch gh-pages --single-branch gh-pages
          cp -r docs/_build/html/* gh-pages/
          cd gh-pages
          touch .nojekyll
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update documentation" -a || true
          # The above command will fail if no changes were present, so we ignore
          # that.
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          directory: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}